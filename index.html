<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Emiriano Marrota</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #151c25;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Playfair Display', Georgia, serif;
      color: #ffffff;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      text-align: center;
      z-index: 2;
    }

    .logo {
      max-width: 90%;
      height: auto;
      margin-bottom: 30px;
      /* filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3)); */
    }

    .tagline {
      font-size: 1.8rem;
      font-weight: 300;
      color: #ccc18b;
      margin-bottom: 15px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-family: 'Montserrat', sans-serif;
    }

    .italian-subtitle {
      font-size: 1.1rem;
      color: #a0a0a0;
      margin-bottom: 25px;
      font-style: italic;
      font-weight: 300;
    }

    .coming-soon {
      font-size: 1.2rem;
      font-weight: 200;
      color: #ffffff;
      margin-bottom: 20px;
      letter-spacing: 1px;
      border-top: 1px solid #333;
      padding-top: 20px;
      width: 200px;
    }

    .social-links {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .social-link {
      color: #666;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
      padding: 8px 12px;
      border: 1px solid #333;
      border-radius: 3px;
    }

    .social-link:hover {
      color: #d4af37;
      border-color: #d4af37;
    }

    .footer {
      margin-top: auto;
      padding-top: 40px;
      text-align: center;
      z-index: 2;
    }

    .copyright {
      font-size: 0.9rem;
      color: #666;
      font-family: 'Montserrat', sans-serif;
    }

    .made-in-italy {
      font-size: 0.8rem;
      color: #d4af37;
      margin-top: 5px;
      font-style: italic;
    }

    /* Decorative elements */
    .decorative-line {
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
      margin: 20px auto;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .logo {
        max-width: 95%;
        margin-bottom: 25px;
      }
      
      .tagline {
        font-size: 1.4rem;
        margin-bottom: 10px;
      }
      
      .italian-subtitle {
        font-size: 1rem;
        margin-bottom: 20px;
      }
      
      .coming-soon {
        font-size: 1rem;
        margin-bottom: 15px;
        width: 150px;
      }
      
      .social-links {
        gap: 15px;
        margin-top: 25px;
      }
      
      .footer {
        padding-top: 30px;
      }
      
      .copyright {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .logo {
        max-width: 100%;
        margin-bottom: 20px;
      }
      
      .tagline {
        font-size: 1.1rem;
        margin-bottom: 8px;
      }
      
      .italian-subtitle {
        font-size: 0.9rem;
        margin-bottom: 15px;
      }
      
      .coming-soon {
        font-size: 1rem;
        margin-bottom: 10px;
        width: 120px;
      }
      
      .social-links {
        gap: 10px;
        margin-top: 20px;
        flex-direction: column;
      }
      
      .footer {
        padding-top: 25px;
      }
      
      .copyright {
        font-size: 0.75rem;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-content">
    <img src="logo.png" alt="Emiriano Marrota" class="logo">
    <div class="tagline">Eleganza Senza Confini</div>
    <div class="italian-subtitle">Timeless Italian Craftsmanship</div>
    <div class="decorative-line"></div>
    <div class="coming-soon">Coming soon...</div>
    <!-- <div class="social-links"> -->
      <!-- <a href="#" class="social-link">Instagram</a> -->
      <!-- <a href="#" class="social-link">LinkedIn</a>
      <a href="#" class="social-link">Contact</a> -->
    <!-- </div> -->
  </div>
  <footer class="footer">
    <div class="copyright">&copy; 2025 Emiriano Marrota. All rights reserved.</div>
    <!-- <div class="made-in-italy">Made in Italy</div> -->
  </footer>
</body>
</html>
