<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Emiriano Marrota</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #151c25;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #ffffff;
      padding: 20px;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      text-align: center;
    }

    .logo {
      max-width: 90%;
      height: auto;
      margin-bottom: 30px;
    }

    .coming-soon {
      font-size: 1.5rem;
      font-weight: 300;
      color: #a0a0a0;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .footer {
      margin-top: auto;
      padding-top: 40px;
      text-align: center;
    }

    .copyright {
      font-size: 0.9rem;
      color: #666;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .logo {
        max-width: 95%;
        margin-bottom: 25px;
      }
      
      .coming-soon {
        font-size: 1.2rem;
        margin-bottom: 15px;
      }
      
      .footer {
        padding-top: 30px;
      }
      
      .copyright {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .logo {
        max-width: 100%;
        margin-bottom: 20px;
      }
      
      .coming-soon {
        font-size: 1rem;
        margin-bottom: 10px;
      }
      
      .footer {
        padding-top: 25px;
      }
      
      .copyright {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <img src="logo.png" alt="Emiriano Marrota" class="logo">
    <div class="coming-soon">Coming soon...</div>
  </div>
  <footer class="footer">
    <div class="copyright">&copy; 2024 Emiriano Marrota. All rights reserved.</div>
  </footer>
</body>
</html>
